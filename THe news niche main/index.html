<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Niche | Global News</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="file.png" alt="logo">
            </a>
            <button class="login-button" id="loginButton">Login</button>
                        
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Breaking News" onClick="onNavItemClick('Breaking News')"><button class="breaking-button">ðŸ”´ BREAKING</button></li>
                    <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav-item" id="Global" onClick="onNavItemClick('Global')">Global</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="sports" onClick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="Stock Market" onClick="onNavItemClick('Stock Market')">Stock Market</li>
                    <li class="hover-link nav-item" id="weather" onClick="onNavItemClick('Live weather')">Weather</li>    
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password </label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <main>
        <div class="cards-container container grid" id="cardscontainer">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">constGenius 02/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem incidunt ratione, dolore beatae quaerat voluptatum autem fugit voluptas minima eligendi facere tenetur cumque. Dolorem porro, fugiat distinctio a accusamus cum!</p>
            </div>
        </div>
    </template>
</body>
</html>
